<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Market</title>
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- External CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Start  -->
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="./img/logo.png" alt="" width="180" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="">Mens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="">Womans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="">Cart</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End  -->
    <!-- Main Start  -->

    <main class="main">
      <!-- Search Box -->
      <div class="search-box my-5 mx-auto">
        <div class="input-group">
          <input
            type="text"
            class="form-control p-md-3 p-2"
            placeholder="Search product..."
            aria-label="Search product..."
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-market btn-lg"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <!-- All Product  -->
          <div class="col-md-7 col-lg-9">
            <div class="row g-5" id="all-products"></div>
          </div>
          <!-- Product Cart  -->
          <div class="col-md-5 col-lg-3 cart-main">
            <div class="cart sticky-top" id="my-cart">
              <table class="table">
                <thead>
                  <h1>My-Cart</h1>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Total Added-Products:</th>
                    <td><span id="total-Products">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Price:</th>
                    <td>$ <span id="price">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Delivery-Charge:</th>
                    <td>$ <span id="delivery-charge">20</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th>Total-Tax:</th>
                    <td>$ <span id="total-tax">0</span></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Total</th>
                    <td colspan="2">$ <span id="total">0</span></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              <div class="parces text-center">
                <button class="btn btn-market text-center">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Main Start  -->
    <!-- Footer Start  -->

    <footer>
      <p class="text-center bg-dark text-white m-0 py-3 mt-3">
        Copyright Â© 2021, All Right Reserved <span>Super Market</span>
      </p>
    </footer>
    <!-- Footer End  -->

    <!-- Bootstrap Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- External javascript  file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
